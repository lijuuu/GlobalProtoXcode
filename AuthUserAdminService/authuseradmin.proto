syntax = "proto3";

package authuseradmin;
option go_package = "."; 

service AuthUserAdminService {  
    // Authentication and Security
    rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
    rpc LoginUser(LoginUserRequest) returns (LoginUserResponse);
    rpc TokenRefresh(TokenRefreshRequest) returns (TokenRefreshResponse);
    rpc LogoutUser(LogoutRequest) returns (LogoutResponse);
    rpc ResendEmailVerification(ResendEmailVerificationRequest) returns (ResendEmailVerificationResponse);
    rpc VerifyUser(VerifyUserRequest) returns (VerifyUserResponse);
    rpc ToggleTwoFactorAuth(ToggleTwoFactorAuthRequest) returns (ToggleTwoFactorAuthResponse);
    rpc ForgotPassword(ForgotPasswordRequest) returns (ForgotPasswordResponse);  
    rpc FinishForgotPassword(FinishForgotPasswordRequest) returns (FinishForgotPasswordResponse);  
    rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse);

    // Authentication Admin
    rpc LoginAdmin(LoginAdminRequest) returns (LoginAdminResponse);

    // User Management
    rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse);
    rpc UpdateProfileImage(UpdateProfileImageRequest) returns (UpdateProfileImageResponse);
    rpc GetUserProfile(GetUserProfileRequest) returns (GetUserProfileResponse);
    rpc CheckBanStatus(CheckBanStatusRequest) returns (CheckBanStatusResponse);
    rpc BanHistory(BanHistoryRequest) returns (BanHistoryResponse);

    // Social Features
    rpc SearchUsers(SearchUsersRequest) returns (SearchUsersResponse);
    rpc FollowUser(FollowUserRequest) returns (FollowUserResponse);
    rpc UnfollowUser(UnfollowUserRequest) returns (UnfollowUserResponse);
    rpc GetFollowing(GetFollowingRequest) returns (GetFollowingResponse);
    rpc GetFollowers(GetFollowersRequest) returns (GetFollowersResponse);

    // Admin Operations
    rpc AdminLogin(AdminLoginRequest) returns (AdminLoginResponse);
    rpc AdminProfile(AdminProfileRequest) returns (AdminProfileResponse);
    rpc CreateUserAdmin(CreateUserAdminRequest) returns (CreateUserAdminResponse);
    rpc UpdateUserAdmin(UpdateUserAdminRequest) returns (UpdateUserAdminResponse);
    rpc BanUser(BanUserRequest) returns (BanUserResponse);
    rpc UnbanUser(UnbanUserRequest) returns (UnbanUserResponse);
    rpc VerifyAdminUser(VerifyAdminUserRequest) returns (VerifyAdminUserResponse);
    rpc UnverifyUser(UnverifyUserAdminRequest) returns (UnverifyUserAdminResponse);
    rpc SoftDeleteUserAdmin(SoftDeleteUserAdminRequest) returns (SoftDeleteUserAdminResponse);
    rpc GetAllUsers(GetAllUsersRequest) returns (GetAllUsersResponse);
}

message RegisterUserRequest {
    string firstName = 1;
    string lastName = 2;
    string country = 3;
    string role = 4;
    string primaryLanguageID = 5;
    string email = 7;
    string authType = 8;
    string password = 9;
    string confirmPassword = 10;
    bool muteNotifications = 11;
    Socials socials = 12;
    bool twoFactorAuth = 13;
}

message RegisterUserResponse {  
    string userID = 1;
    string accessToken = 2;
    string refreshToken = 3;
    int32 expiresIn = 4;
    UserProfile userProfile = 5;
    string message = 6;
}

message LoginUserRequest {
    string email = 1;
    string password = 2;
}

message LoginUserResponse {
    string accessToken = 1;
    string refreshToken = 2;
    int32 expiresIn = 3;
    string userID = 4;
    UserProfile userProfile = 5;
    string message = 6;
}

message TokenRefreshRequest {
    string refreshToken = 1;
}

message TokenRefreshResponse {
    string accessToken = 1;
    int32 expiresIn = 2;
    string userID = 3;
    string message = 4;
}

message LogoutRequest {
    string userID = 1;
}

message LogoutResponse {
    string message = 1;
}

message ResendEmailVerificationRequest {
    string email = 1;
}

message ResendEmailVerificationResponse {
    string message = 1;
    int64 expiryAt = 2;
}

message VerifyUserRequest {
    string email = 1; 
    string token = 2;
}

message VerifyUserResponse {
    string userID = 1;
    string message = 2;
}

message ToggleTwoFactorAuthRequest {
    string userID = 1;
    string password = 2;
    bool twoFactorAuth = 3;
}

message ToggleTwoFactorAuthResponse {
    string message = 1;
}

message ForgotPasswordRequest {
    string email = 1;
}

message ForgotPasswordResponse {
    string message = 1;
    string token = 2;  
}

message FinishForgotPasswordRequest {
    string email = 1;
    string token = 2;
    string newPassword = 3;
    string confirmPassword = 4;
}

message FinishForgotPasswordResponse {
    string message = 1;
}

message ChangePasswordRequest {
    string userID = 1;  
    string oldPassword = 2; 
    string newPassword = 3;
    string confirmPassword = 4;
}

message ChangePasswordResponse {
    string message = 1;
}

// User Management Messages
message UpdateProfileRequest {
    string userID = 1;
    string userName = 2;
    string firstName = 3;
    string lastName = 4;
    string country = 5;
    string primaryLanguageID = 6;
    bool muteNotifications = 7;
    Socials socials = 8;
}

message UpdateProfileResponse {
    string message = 1;
    UserProfile userProfile = 2;
}

message UpdateProfileImageRequest {
    string userID = 1;
    string avatarURL = 2;
}

message UpdateProfileImageResponse {
    string message = 1;
    string avatarURL = 2;
}

message GetUserProfileRequest {
    string userID = 1;
}

message GetUserProfileResponse {
    UserProfile userProfile = 1;
    string message = 2;
}

message CheckBanStatusRequest {
    string userID = 1;
}

message CheckBanStatusResponse {
    bool isBanned = 1;
    string reason = 2;
    int64 banExpiration = 3; 
    string message = 4;
}

// Social Features Messages
message FollowUserRequest {
    string followerID = 1;
    string followeeID = 2;
}

message FollowUserResponse {
    string message = 1;
}

message UnfollowUserRequest {
    string followerID = 1;
    string followeeID = 2;
}

message UnfollowUserResponse {
    string message = 1;
}

message GetFollowingRequest {
    string userID = 1;
    string pageToken = 2; 
    int32 limit = 3;
}

message GetFollowingResponse {
    repeated UserProfile users = 1;
    int32 totalCount = 2;
    string nextPageToken = 3;
    string message = 4;
}

message GetFollowersRequest {
    string userID = 1;
    string pageToken = 2; 
    int32 limit = 3;
}

message GetFollowersResponse {
    repeated UserProfile users = 1;
    int32 totalCount = 2;
    string nextPageToken = 3;
    string message = 4;
}

// Admin Operations Messages
message CreateUserAdminRequest {
    string firstName = 1;
    string lastName = 2;
    string country = 3;
    string role = 4;
    string primaryLanguageID = 5;
    string email = 6;
    string authType = 7;
    string password = 8;
    string confirmPassword = 9;
    bool muteNotifications = 10;
    Socials socials = 11;
}

message CreateUserAdminResponse {
    string userID = 1;
    string message = 2;
}

message UpdateUserAdminRequest {
    string userID = 1;
    string firstName = 2;
    string lastName = 3;
    string country = 4;
    string role = 5;
    string email = 6;
    string password = 7;
    string primaryLanguageID = 8;
    bool muteNotifications = 9;
    Socials socials = 10;
}

message UpdateUserAdminResponse {
    string message = 1;
    UserProfile userProfile = 2;
}

message BanUserRequest {
    string userID = 1;
    string reason = 2;
    string banType = 3;
    string banReason = 4;
    int64 bannedAt = 5;
    int64 banExpiry = 6;  
}


message BanUserResponse {
    string message = 1;
}

message UnbanUserRequest {
    string userID = 1;
}

message UnbanUserResponse {
    string message = 1;
}

message VerifyAdminUserRequest {
    string userID = 1;
}

message VerifyAdminUserResponse {
    string message = 1;
}

message UnverifyUserAdminRequest {
    string userID = 1;
}

message UnverifyUserAdminResponse {
    string message = 1;
}

message SoftDeleteUserAdminRequest {
    string userID = 1;
}

message SoftDeleteUserAdminResponse {
    string message = 1;
}

message GetAllUsersRequest {
    string pageToken = 1;
    int32 limit = 2;
    string roleFilter = 3;
    string statusFilter = 4;
    string nameFilter = 5; 
    string emailFilter = 6; 
    int64 fromDateFilter = 7;
    int64 toDateFilter = 8;  
}

message GetAllUsersResponse {
    repeated UserProfile users = 1;
    int32 totalCount = 2;
    string message = 3;
    string nextPageToken = 4;
}

// Common Messages
message Socials {
    string github = 1;
    string twitter = 2;
    string linkedin = 3;
}

message UserProfile {
    string userID = 1;
    string userName = 2;
    string firstName = 3;
    string lastName = 4;
    string country = 5;
    string role = 6;
    string primaryLanguageID = 7;
    string email = 8;
    string authType = 9;
    string avatarData = 10;
    bool muteNotifications = 11;
    bool isBanned = 12;
    string banReason = 13;
    int64 banExpiration = 14;
    bool twoFactorEnabled = 15;
    bool isVerified = 16;
    int64 createdAt = 17;
    int64 updatedAt = 18;
    Socials socials = 19;
}

message BanHistoryRequest {
    string userID = 1;
}

message BanHistoryResponse {
    repeated BanHistory bans = 1;
    string message = 2;
}

message BanHistory {
    string id = 1;
    string userID = 2;
    int64 bannedAt = 3;
    string banType = 4;
    string banReason = 5;
    int64 banExpiry = 6;
}

message LoginAdminRequest {
    string email = 1;
    string password = 2;
}

message LoginAdminResponse {
    string accessToken = 1;
    string refreshToken = 2;
    int32 expiresIn = 3;
    string adminID = 4;
    string message = 5;
}

message SearchUsersRequest {
    string query = 1;
    string pageToken = 2; 
    int32 limit = 3;
}

message SearchUsersResponse {
    repeated UserProfile users = 1;
    int32 totalCount = 2;
    string message = 3;
    string nextPageToken = 4;
}

message AdminLoginRequest {
    string email = 1;
    string password = 2;
}

message AdminLoginResponse {
    string accessToken = 1;
    string refreshToken = 2;
    int32 expiresIn = 3;
    string adminID = 4;
    string message = 5;
}


message AdminProfile {
    string adminID = 1;
    string email = 2;
    string firstName = 3;
    string lastName = 4;
    string avatarURL = 5;
}

message AdminProfileRequest {
    string adminID = 1;
}

message AdminProfileResponse {
    string message = 1;
    AdminProfile adminProfile = 2;
}